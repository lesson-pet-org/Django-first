{%extends 'base.html'%}
{%block title%}
  {{product_name}}
{%endblock%}

{%block detail_page%}
<div class="card text-center">
	<div class="card-header">
	  Наш магазин
	</div>
	<img class="mx-auto d-block" src="{{product.prod_img.all.0.img.url}}" alt="привет" width="100px" height="200">
	<div class="card-body">
	  <h5 class="card-title">{{product.name}}</h5>
	  <p class="card-text">{{product.description}}</p>
	  <a href="#" class="btn btn-primary">Купить</a>
	</div>
	<div class="card-footer text-body-secondary">
	  {{product.price}} руб.
	</div>
</div>

{%endblock%}
